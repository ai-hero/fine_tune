name: Docker Image Creation

on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build and push Docker images
      uses: docker/build-push-action@v5.1.0
      with:
        tags: rparundekar/fine_tune_research:${{ github.sha }}
          

