apiVersion: batch/v1
kind: Job
metadata:
  name: peft-job
spec:
  completions: 1
  parallelism: 1
  template:
    spec:
      subdomain: peft-svc # has to match Service name
      restartPolicy: Never
      containers:
      - name: peft
        image: shankarg87/finetuneresearch:1112_03
        command:
        - python
        - ./app.py
        env:
        - name: env
          value: "test"
        - name: dataset_name
          value: "sadmoseby/the-stack-yaml-k8s-annotated"
        - name: dataset_training_column
          value: summary
        volumeMounts:
          - mountPath: "/mnt/config/peft"
            name: peft-config
            readOnly: true
          - mountPath: "/mnt/config/bnb"
            name: bnb-config
            readOnly: true
          - mountPath: "/mnt/config/training"
            name: training-config
            readOnly: true
      volumes:
        - name: peft-config
          configMap:
            name: peft
        - name: bnb-config
          configMap:
            name: bnb
        - name: training-config
          configMap:
            name: training
